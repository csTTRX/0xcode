{% extends 'blog_base.html' %}

{% block content %}
<div class="r_form">
    <h1 class = 'r_title'> Connection </h1>
    <div class="form-errors">
        {% for field in form  %}
        {{field.errors}}
        {% endfor %}
    </div>
    <form action = "", method= "post">
        {{form.username}}
        {{form.password}}
        <button type="submit" > Se connecter</button>
        <p class = "p"> si vous n'avez pas un compte<a href=" {% url 'register' %} "> creez un compte</a> </p>
        {% csrf_token %}
    </form>
</div>
{% endblock content %}
