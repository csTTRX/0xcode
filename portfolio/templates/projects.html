{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="project">
        <h1>All projects</h1>
        <div class="p-content">

            {% for project in projects %}
                <div class="p-grid">
                    <h3>{{project.name}}</h3>
                    <p>
                        {{project.description}}
                    </p>
                    <div class="link"> 
                        <a href="{{project.githup}}">Lien githup</a>
                        <a href="{{project.website}}">website link</a>
                    </div>
                    
                </div>
            
            {% endfor %}
        </div>
    </div>
{% endblock content %}
